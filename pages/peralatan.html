<div data-name="peralatan" class="page page-peralatan">
    <div class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a href="/" class="link">
                    <i class="f7-icons">chevron_left</i>
                    <span class="if-not-md">Back</span>
                </a>
            </div>
            <div class="title">Peminjaman Peralatan</div>
        </div>
    </div>

    <style>
        .page-content {
            padding: 16px;
        }

        #add-form-error {
            color: #b91c1c;
            font-size: 13px;
            min-height: 18px;
            margin-bottom: 12px;
        }

        /* Styling untuk field required */
        .item-title .required-mark {
            color: #dc2626;
            font-weight: bold;
            margin-left: 4px;
        }

        /* Styling untuk file info */
        .file-info-text {
            color: #666;
            display: block;
            margin-top: 5px;
            font-size: 12px;
        }

        #fileInfo {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        /* Styling untuk textarea */
        textarea {
            resize: vertical;
            min-height: 80px;
        }
    </style>

    <div class="page-content">
        <form id="add-equipment-form">
            <div class="list no-hairlines-md">
                <ul>
                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nama Kegiatan <span class="required-mark">*</span></div>
                            <div class="item-input-wrap">
                                <input id="eventName" name="eventName" type="text"
                                    placeholder="Contoh: Workshop, Dokumentasi" title="Nama Kegiatan" required>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Nama Peralatan <span class="required-mark">*</span></div>
                            <div class="item-input-wrap">
                                <input id="equipmentName" name="equipmentName" type="text"
                                    placeholder="Contoh: Proyektor, Kamera, Sound System" title="Nama Peralatan"
                                    required>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Jumlah <span class="required-mark">*</span></div>
                            <div class="item-input-wrap">
                                <input id="quantity" name="quantity" type="number" min="1"
                                    placeholder="Masukkan jumlah alat" title="Jumlah" required>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Tanggal Peminjaman <span class="required-mark">*</span>
                            </div>
                            <div class="item-input-wrap">
                                <input id="borrowDate" name="borrowDate" type="text" title="Tanggal Peminjaman"
                                    placeholder="Pilih dari kalender" readonly>
                                <button type="button" class="button button-small button-outline"
                                    style="margin-top:8px; width: fit-content;"
                                    onclick="openCalendarForDateSelection('#borrowDate','peralatan')">Buka
                                    Kalender</button>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Catatan (Opsional)</div>
                            <div class="item-input-wrap">
                                <textarea id="notes" name="notes" title="Catatan"
                                    placeholder="Keterangan tambahan..."></textarea>
                            </div>
                        </div>
                    </li>

                    <li class="item-content item-input">
                        <div class="item-inner">
                            <div class="item-title item-label">Unggah Softfile Surat <span
                                    class="required-mark">*</span></div>
                            <div class="item-input-wrap">
                                <input id="letterFile" name="letterFile" type="file"
                                    accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" title="Unggah Softfile Surat" required>
                                <small class="file-info-text">Format: PDF, DOC, DOCX, JPG, PNG (Max 5MB)</small>
                                <div id="fileInfo"></div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div id="add-form-error"></div>

            <div class="block form-actions">
                <button type="button" class="button button-outline button-large" onclick="app.views.main.router.back();">Batal</button>
                <button type="submit" class="button button-fill button-large">Ajukan Peminjaman</button>
            </div>
        </form>
    </div>

    <div class="toolbar toolbar-bottom">
        <div class="toolbar-inner">
            <a href="/" class="link">
                <div class="link-content">
                    <i class="f7-icons">house_fill</i>
                    <span>Beranda</span>
                </div>
            </a>
        </div>
    </div>
</div>

<script>
    // Inisialisasi variabel elemen form
    var addEquipmentForm = document.getElementById('add-equipment-form');
    var addFormError = document.getElementById('add-form-error');
    var fileInput = document.getElementById('letterFile');
    var fileInfo = document.getElementById('fileInfo');

    // Set default tanggal hari ini (opsional)
    var today = new Date().toISOString().split('T')[0];
    // document.getElementById('borrowDate').value = today; // Uncomment jika ingin auto-fill tanggal hari ini

    // Event listener untuk file upload (Validasi Size & Tampilan Nama File)
    fileInput.addEventListener('change', function (e) {
        var file = e.target.files[0];
        if (file) {
            // Validasi ukuran file (max 5MB)
            var maxSize = 5 * 1024 * 1024;
            if (file.size > maxSize) {
                fileInfo.textContent = '❌ File terlalu besar (Max 5MB)';
                fileInfo.style.color = '#b91c1c';
                fileInput.value = ''; // Reset input
                return;
            }
            // Tampilkan nama file jika valid
            fileInfo.textContent = '✓ ' + file.name + ' (' + (file.size / 1024).toFixed(2) + ' KB)';
            fileInfo.style.color = '#16a34a';
        } else {
            fileInfo.textContent = '';
        }
    });

    // Event listener form submit
    addEquipmentForm.addEventListener('submit', function (e) {
        e.preventDefault();
        addFormError.textContent = '';

        // Ambil elemen tanggal
        var borrowEl = document.getElementById('borrowDate');
        // Mengutamakan ISO value dari dataset kalender (jika ada), fallback ke value input
        var borrowIso = (borrowEl && borrowEl.dataset && borrowEl.dataset.iso) ? borrowEl.dataset.iso.split(',')[0] : borrowEl.value;

        // Susun data form
        var formData = {
            eventName: document.getElementById('eventName').value.trim(),
            equipmentName: document.getElementById('equipmentName').value.trim(),
            quantity: parseInt(document.getElementById('quantity').value),
            borrowDate: borrowIso ? new Date(borrowIso) : null,
            notes: document.getElementById('notes').value.trim(),
            letterFile: fileInput.files[0] ? fileInput.files[0].name : '',
            type: 'Equipment', // Penanda tipe peminjaman
            status: 'Pending'
        };

        // Validasi Input Wajib
        if (!formData.eventName || !formData.equipmentName || !formData.quantity || !formData.borrowDate || !fileInput.files[0]) {
            addFormError.textContent = 'Semua kolom bertanda (*) wajib diisi.';
            return;
        }

        // Simpan ke global mock array (simulasi backend)
        if (typeof app !== 'undefined' && app.mockBookings) {
            app.mockBookings.push(formData);
        } else {
            console.error('[peralatan.html] app.mockBookings tidak ditemukan.');
            // Fallback alert jika app tidak terdefinisi
            alert('Gagal menyimpan data (App instance not found).');
            return;
        }

        // Reset form setelah sukses
        addEquipmentForm.reset();
        fileInfo.textContent = '';

        // Tampilkan notifikasi sukses dan kembali ke halaman utama
        if (typeof app !== 'undefined' && app.dialog) {
            app.dialog.alert('Peminjaman peralatan berhasil diajukan!', 'Sukses', function () {
                // Navigasi kembali ke halaman home atau kalender
                if (app.views && app.views.main && app.views.main.router) {
                    app.views.main.router.back(); // Atau .navigate('/')
                } else {
                    window.location.href = '/';
                }
            });
        } else {
            alert('Peminjaman peralatan berhasil diajukan!');
            window.location.href = '/';
        }
    });
</script>
